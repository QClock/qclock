<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>QClock</title>
    <meta name="description" content="QClock settings" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='/static/vendor/material.min.css' rel='stylesheet' type='text/css'>
    <link href='/static/css/qclock.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">QTime</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/datetime">Time</a>
                <a class="mdl-navigation__link" href="/clockface">Clockface</a>
                <a class="mdl-navigation__link" href="/network">Network</a>
                <a class="mdl-navigation__link" href="/advanced">Advanced</a>
                <a class="mdl-navigation__link" href="/animations">Animations</a>
                <a class="mdl-navigation__link" href="/preview">Preview</a>
            </nav>
        </div>

        <main class="mdl-layout__content mdl-color--grey-100">

            <div class="page-content hidden" data-page="datetime">

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <h2>Time</h2>
                    </div>
                </div>

                <form action="#">

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col">

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label time-hours">
                            <input class="mdl-textfield__input" type="number" min="0" max="23" id="Hours">
                            <label class="mdl-textfield__label" for="Hours">Hours</label>
                        </div>
                        <h5 class="time-delimiter">:</h5>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label time-minutes">
                            <input class="mdl-textfield__input" type="number" min="0" max="59" id="Minutes">
                            <label class="mdl-textfield__label" for="Minutes">Minutes</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="number" id="TimeZoneOffset">
                            <label class="mdl-textfield__label" for="TimeZoneOffset">Timezone offset in minutes</label>
                        </div>

                    </div>
                </div>

                </form>

            </div>

            <div class="page-content hidden" data-page="clockface">

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <h2>Clockface</h2>
                    </div>
                </div>

                <form action="#">

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col">

                        <h4>Colors & theme</h4>

                        <div class="clockface-chooser">

                            <h6>
                                <span>Current theme:</span>
                                <strong class="current-theme"></strong>

                                <button id="ClockfaceType"
                                        class="mdl-button mdl-js-button mdl-button--icon">
                                    <i class="material-icons">arrow_drop_down_circle</i>
                                </button>

                                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                                    for="ClockfaceType">
                                </ul>
                            </h6>
                        </div>

                        <div class="clockface-settings">

                        </div>

                        <h4>Night mode</h4>

                        <div class="mdl-textfield">
                            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="dimEnabled">
                                <input type="checkbox" id="dimEnabled" class="mdl-switch__input" checked>
                                <span class="mdl-switch__label">Dim light level at night</span>
                            </label>
                        </div>

                        <div><label>Dim level</label></div>

                        <div class="mdl-textfield">
                            <!-- Slider with Starting Value -->
                            <input class="mdl-slider mdl-js-slider" id="dimLevel" type="range"
                                min="0" max="100" value="25" tabindex="0">
                        </div>

                        <div><label>Dim start</label></div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label time-hours">
                            <input class="mdl-textfield__input" type="number" min="0" max="23" id="dimFrom">
                            <label class="mdl-textfield__label" for="dimFrom">Hour</label>
                        </div>

                        <div><label>Dim end</label></div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label time-hours">
                            <input class="mdl-textfield__input" type="number" min="0" max="23" id="dimTo">
                            <label class="mdl-textfield__label" for="dimTo">Hour</label>
                        </div>

                        <div>
                            <button class="mdl-button mdl-js-button mdl-button--raised" id="TogglePreview">
                                Preview Night Mode
                            </button>
                            <div class="mdl-tooltip" data-mdl-for="TogglePreview">
                                Pressing the button will enable night mode preview for 10 seconds
                            </div>
                        </div>
                    </div>
                </div>

                </form>

            </div>

            <div class="page-content hidden" data-page="network">

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <h2>Network</h2>
                    </div>
                </div>

                <form action="#">

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col">

                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="SSID">
                            <label class="mdl-textfield__label" for="SSID">SSID</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="Password">
                            <label class="mdl-textfield__label" for="Password">Password</label>
                        </div>
                    </div>
                </div>

                </form>

            </div>


            <div class="page-content hidden" data-page="animations">

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <h2>Animations</h2>
                    </div>
                </div>

                <form action="#">

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col animation-collection">
                    </div>
                </div>

                </form>

            </div>

            <div class="page-content hidden" data-page="preview">

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <h2>Preview</h2>
                    </div>
                </div>

                <div class="pixels">
                    <div class="ring"></div>
                    <div class="ring b"></div>
                    <div class="ring shadow"></div>
                </div>

            </div>

            <div class="page-content hidden" data-page="advanced">

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <h2>Advanced</h2>
                    </div>
                </div>



                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--8-col">
                        <h4>Debug Log</h4>
                        
                        <textarea readonly="" class="debug-log"></textarea>
                    </div>
                </div>

            </div>

        </main>

    </div>

    <div id="Notification" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text message"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

        $.browser = {msie: false}
    </script>
    <script type="text/javascript" src="/static/vendor/farbtastic.js"></script>
    <script type="text/javascript" src="/static/js/Router.js"></script>
    <script type="text/javascript" src="/static/js/Page.js"></script>
    <script type="text/javascript" src="/static/js/DateTimePage.js"></script>
    <script type="text/javascript" src="/static/js/ClockFacePage.js"></script>
    <script type="text/javascript" src="/static/js/AnimationsPage.js"></script>
    <script type="text/javascript" src="/static/js/AdvancedPage.js"></script>
    <script type="text/javascript" src="/static/js/PreviewPage.js"></script>
    <script type="text/javascript" src="/static/index.js"></script>
</body>
</html>
